<!DOCTYPE html>

<html lang="en">

    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous" />

        <!-- JQuery -->
        <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>

        <script src="formScript.js"></script>
        <title>Add Task</title>
    </head>

    <body>
        <div class="container">
            <form>
                <div class="mb-3">
                    <label for="title">Title</label>
                    <input name="title" type="text" class="form-control" placeholder="Enter the task title" required/>
                </div>

                <div class="mb-3">
                    <label for="desc">Description</label>
                    <textarea name="desc" class="form-control" rows="3" placeholder="Enter the task description" required></textarea>
                </div>

                <div class="mb-3">
                    <label for="category">Category</label>
                    <input name="category" type="text" class="form-control" placeholder="Enter the task category" required/>
                </div>
                
                <div class="mb-3">
                    <label for="priority">Priority Level</label>
                    <select name="priority" class="form-select" required>
                        <option name="priority" selected disabled>Select an item</option>
                        <option name="priority">Low</option>
                        <option name="priority">Medium</option>
                        <option name="priority">High</option>
                    </select>
                </div>

                <div class="mb-3">
                    <label for="progress">Progress Level</label>
                    <select name="progress" class="form-select" required>
                        <option selected disabled>Select an item</option>
                        <option>Pending</option>
                        <option>Started</option>
                        <option>Completed</option>
                    </select>
                </div>

                <button id="submitBtn" type="button" class="btn btn-primary">Submit</button>
            </form>
        </div>

        <!-- Bootstrap JS -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
    </body>

</html>
