<!DOCTYPE html>

<html lang="en">

    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

        <title>Add Task</title>
    </head>

    <body>
        <div class="container">
            <form>
                <div class="mb-3">
                    <label>Title</label>
                    <input type="text" class="form-control" placeholder="Enter the task title"/>
                </div>

                <div class="mb-3">
                    <label>Description</label>
                    <textarea class="form-control" rows="3" placeholder="Enter the task description">
                    </textarea>
                </div>

                <div class="mb-3">
                    <label>Category</label>
                    <input type="text" class="form-control" placeholder="Enter the task category"/>
                </div>
                
                <div class="mb-3">
                    <label>Priority Level</label>
                    <select class="form-select">
                        <option selected disabled>Select an item</option>
                        <option>Low</option>
                        <option>Medium</option>
                        <option>High</option>
                    </select>
                </div>

                <div class="mb-3">
                    <label>Progress Level</label>
                    <select class="form-select">
                        <option selected disabled>Select an item</option>
                        <option>Pending</option>
                        <option>Started</option>
                        <option>Completed</option>
                    </select>
                </div>

                <button type="button" class="btn btn-primary">Submit</button>
            </form>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
            crossorigin="anonymous"></script>
    </body>

</html>
